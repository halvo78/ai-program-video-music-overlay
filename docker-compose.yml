version: '3.8'

services:
  # Taj Chat API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./output:/app/output
      - ./generated:/app/generated
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - taj-network

  # Dashboard (Next.js)
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000
    depends_on:
      - api
    networks:
      - taj-network

  # Redis for caching and queues
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - taj-network

  # PostgreSQL (optional - for production)
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=tajchat
      - POSTGRES_PASSWORD=tajchat_dev
      - POSTGRES_DB=tajchat
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tajchat"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - taj-network
    profiles:
      - full

  # MinIO for object storage (optional)
  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=tajchat
      - MINIO_ROOT_PASSWORD=tajchat_minio
    volumes:
      - minio-data:/data
    networks:
      - taj-network
    profiles:
      - full

networks:
  taj-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
  minio-data:
